<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered GIF</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 80%;   /* scales down to fit horizontally */
            max-height: 80%;  /* scales down to fit vertically */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="gorilla-middle-finger.gif" alt="Centered GIF">
</body>
</html>
